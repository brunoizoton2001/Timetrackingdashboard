<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="all">
    <div class="background-main">
      <div class ="main-container">
        <img class="jeremy" src="images/image-jeremy.png" />
        <div class="text-main">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
    <div class="main">
        <h2>Daily</h2>
        <h2>Weekly</h2>
        <h2>Monthly</h2>
    </div>
      
    </div>

    <div class="firstblock">
      <div class="background-work">
        <div class="work">
          <img class="ellipsis" src="images/icon-ellipsis.svg" />
            <h2><br>Work</h2>
            <!-- 5hrs 
            Previous - 7hrs -->
            <h1>32hrs <!-- weekly --></h1>
            <h3>Last week - 36hrs</h3>
            <!-- 103hrs  
            Previous - 128hrs  -->
        </div>
      </div>

      <div class="background-exercise">
      <div class="exercise">
        <img class="ellipsis" src="images/icon-ellipsis.svg" />
          <h2><br>Exercise</h2>
          <!-- 1hr  daily 
          Previous - 1hr  daily -->
          <h1>4hrs <!-- weekly --></h1>
           <h3>Last week - 5hrs</h3> <!-- weekly 
          11hrs  monthly 
          Previous - 18hrs  monthly -->
        </div>
      </div>
      
    </div>

    <div class="secondblock">
      <div class="background-play">
      <div class="play">
        <img class="ellipsis" src="images/icon-ellipsis.svg" />
          <h2><br>Play</h2>
          <!-- 1hr  daily 
          Previous - 2hrs  daily -->
          <h1>10hrs <!-- weekly --></h1>
           <h3>Last week - 8hrs</h3> <!-- weekly 
          23hrs  monthly 
          Previous - 29hrs  monthly -->
      
      </div>
    </div>
    <div class="background-social">
      <div class="social">
        <img class="ellipsis" src="images/icon-ellipsis.svg" />
          <h2><br>Social</h2>
          <!-- 1hr  daily 
          Previous - 3hrs  daily -->
          <h1>5hrs <!-- weekly --></h1>
          <h3>Last week - 10hrs</h3> <!-- weekly
          21hrs monthly
          Previous - 23hrs  monthly -->
        </div>
      </div>
    </div>
      
    <div class="thirdblock">
      <div class="background-study">
      <div class="study">
        <img class="ellipsis" src="images/icon-ellipsis.svg" />
        <h2><br>Study</h2>
        <!-- 0hrs  daily 
        Previous - 1hr  daily -->
        <h1>4hrs <!-- weekly --></h1>
         <h3>Last week- 7hrs</h3>   <!--weekly 
        13hrs  monthly 
        Previous - 19hrs  monthly -->
     
      </div>
    </div>
    <div class="background-selfcare">
      <div class="selfcare">
        <img class="ellipsis" src="images/icon-ellipsis.svg" />
          <h2><br>Self Care</h2>
          <!-- 0hrs  daily 
          Previous - 1hr  daily -->
          <h1>2hrs <!-- weekly --></h1>
           <h3>Last week - 2hrs</h3> <!-- weekly 
          7hrs  monthly 
          Previous - 11hrs  monthly -->

      </div>
      </div>
    </div>
  </div>

</html>
